<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shulepress Password Recovery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="password-recovery-background">
    <div class="container">
        <h2>Shulepress Password Recovery</h2>
        <form id="recoveryForm">
            <div class="form-group">
                <label for="emailOrPhone">Email or Phone Number</label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="links">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>
    <footer>
        <p>Powered by: ShulePress, Â© 2024</p>
    </footer>
    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            fetch('recover_backend.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert('Recovery instructions sent: ' + data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
