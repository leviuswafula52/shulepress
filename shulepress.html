<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shulepress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="registration-background">
    <div id="preloader">
        <div class="loader">
            <div class="loader-bar">
                <span>ShulePress</span>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Shulepress Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="confirmEmail">Confirm Email</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="course">Course Selection</label>
                <select id="course" name="course" required>
                    <option value="">Select a course</option>
                    <option value="web-development">Web Development</option>
                    <option value="android-development">Android Development</option>
                    <option value="devops">DevOps</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <footer>
        <p>Powered by: ShulePress, Â© 2024</p>
    </footer>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const confirmEmail = formData.get('confirmEmail');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (email !== confirmEmail) {
                alert('Emails do not match.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            fetch('backend.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert('Registration successful: ' + data))
            .catch(error => console.error('Error:', error));
        });

        // form submission
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 3000);
        });
    </script>
</body>
</html>
